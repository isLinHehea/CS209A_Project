<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVEMAXNumber</title>
  <!--  Import echarts lib by CDN, you can also import from local files  -->
  <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
  <!--  Import the data files  -->
  <script src='../js/Number_of_Answers/AVEMAXNumber.js'></script>
</head>
<body>
<div style="width: 100%;height: 70vh;display: flex;align-items: center;justify-content: center;">
  <div id="barchart" style="height: 100%;width: 70%;"></div>
</div>
</body>

<script>
  <!--  echarts configuration  -->
  let barchart = echarts.init(document.getElementById('barchart'));
  let barchartXData = [];
  let barchartYData = [];
  for (const key in barchartRaw) {
    barchartXData.push(key);
    barchartYData.push(barchartRaw[key]);
  }
  let barOption = {
    title: {
      text: 'What is the average and maximum number of answers?',
      textStyle: {
        fontStyle: 'oblique',
        fontSize: 17,
        color: '#4cc9f0'
      },
      left: 'center'
    },
    tooltip: {
      trigger: 'item'
    },
    grid: {
      width: '50%',
      height: '80%',
      left: '25%',
      top: '13%',
    },
    xAxis: {
      data: barchartXData
    },
    yAxis: {},
    series: [
      {
        name: 'Answer Count',
        type: 'bar',
        data: barchartYData,
        itemStyle: {
          color: '#91cc75',
          shadowColor: '#91cc75',
          borderType: 'dashed',
          opacity: 0.5
        }
      }
    ]
  };
  barchart.setOption(barOption);
</script>

</html>
